<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Gemini RPG</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container game-container">
        <div class="story-text">
            {% if story %}
                {{ story|safe }}
            {% else %}
                <p>Your adventure is about to begin...</p>
            {% endif %}
        </div>
        
        <form action="{% url 'game' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>What will you do?</label>
                <input type="text" name="choice" required>
            </div>
            <button type="submit">Continue</button>
        </form>
        
        <form action="{% url 'index' %}" method="get" class="quit-form">
            <button type="submit" class="quit-button">Quit Game</button>
        </form>
    </div>
</body>
</html>
